<script>
   function partial(fn, ...args) {
       return (...arg) => {
           fn(...args, ...arg)
       }
   }

    function add(a, b, c) {
        console.log(a + b + c)
    }
    // add(1,2,3)
    let addPartial = partial(add, 1)
    addPartial(2, 3) // 等价add(1,2,3)


    // 占位
    function partial(fn, ...args) {
        return (...arg) => {
            //console.log(arg, args)
            let position = 0
            for(let i = 0; i < args.length; i++){
                if(args[i] == '_'){
                    console.log(args[i], arg[position])
                    args[i] = arg[position]
                    position++
                    arg = arg.slice(position)
                }
            }
            console.log(arg, args)
            return fn(...args, ...arg)
        }
    }
    function clg(a, b, c) {
        console.log(a, b, c)
    }
    let partialClg = partial(clg, '_', 2)
    partialClg(1, 3)
