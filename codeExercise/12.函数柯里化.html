<script>
    function curry(fn) {
        let judge = (...args) => {
            if (args.length === fn.length) return fn(...args)
            return (...arg) => {
                console.log(arg, args)
                return judge(...args, ...arg)
            }
        }
        return judge
    }

    function add(a, b, c) {
        console.log(a + b + c)
    }
    // add(1,2,3)
    let addCurry = curry(add)
    addCurry(1)(2)(3) // 等价add(1,2,3)
</script>
